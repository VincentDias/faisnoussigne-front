<div class="container">
  <div *ngIf="currentUser; else loggedOut">
    <h1>Création d'un évênement</h1>

    <mat-card>
      <form (ngSubmit)="onSubmit()">

        <div class="card-fields">
          <div class="field">
            <mat-label>Entrer un titre</mat-label>
            <input name="title" type="text" [(ngModel)]="meet.title" #title="ngModel">
          </div>

          <div class="field">
            <mat-label>Entrer une date</mat-label>
            <input name="date" type="date" [(ngModel)]="meet.date" #date="ngModel">
          </div>

          <div class="field">
            <mat-label>Entrer une adresse</mat-label>
            <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()"
              placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
              #search name="address" [(ngModel)]="meet.address" #address="ngModel">
          </div>

          <div class="field">
            <mat-label>Informations sur l'évênement</mat-label>
            <input name="content" type="text" [(ngModel)]="meet.content" #content="ngModel">
          </div>
        </div>

        <mat-card-actions>
          <button mat-button type="submit">
            Enregistrer l'événement
          </button>
        </mat-card-actions>

      </form>
    </mat-card>
  </div>
  <div>
    <ng-template #loggedOut>
      Veuillez vous connecter pour avoir accès à cette page
    </ng-template>


  </div>
