<div *ngIf="currentUser; else loggedOut"></div>
<form (ngSubmit)="onSubmit()" #form="ngForm">

  <input name="title" type="text" [(ngModel)]="meet.title" #title="ngModel">

  <input name="address" type="text" [(ngModel)]="meet.address" #address="ngModel">

  <input name="date" type="date" [(ngModel)]="meet.date" #date="ngModel">

  <input name="lat" type="text" [(ngModel)]="meet.lat" #lat="ngModel">

  <input name="lng" type="text" [(ngModel)]="meet.lng" #lng="ngModel">

  <div class="form-group">
    <label>Entrer une adresse</label>
    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()"
      placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
  </div>

  <button type="submit">
    Enregistrer l'événement
  </button>

</form>

<ng-template #loggedOut>
  Veuillez vous connecter pour avoir accès à cette page
</ng-template>
