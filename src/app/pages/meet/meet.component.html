<div *ngFor="let meet of meets">
  <div>
    {{meet.title}}
    {{meet.address}}
    {{meet.date}}
  </div>


  <agm-map [latitude]="meet.lat" [longitude]="meet.lng" [zoom]="17">
    <agm-marker [latitude]="meet.lat" [longitude]="meet.lng"></agm-marker>
  </agm-map>

  <div *ngIf="moderator">
    <button [routerLink]="['/meet', meet.id]">Modifier l'évênement</button>
  </div>


</div>

<div *ngIf="moderator">
  <button [routerLink]="['/create-meet']">Créer un événement</button>
</div>
