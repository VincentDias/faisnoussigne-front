<div class="container">
  <div class="title">
    <h1>Les prochains évênements</h1>
  </div>

  <mat-card class="card" *ngFor="let meet of meets">
    <mat-card-header>
      <mat-card-title>{{meet.title}}</mat-card-title>
      <mat-card-subtitle>{{meet.address}}</mat-card-subtitle>
      {{meet.date}}
    </mat-card-header>
    <agm-map [latitude]="meet.lat" [longitude]="meet.lng" [zoom]="17">
      <agm-marker [latitude]="meet.lat" [longitude]="meet.lng"></agm-marker>
    </agm-map>

    <mat-card-actions>
      <div *ngIf="moderator">
        <button mat-button [routerLink]="['/meet', meet.id]">Modifier l'évênement</button>
      </div>
    </mat-card-actions>

  </mat-card>

  <div *ngIf="moderator">
    <button mat-button [routerLink]="['/create-meet']">Créer un événement</button>
  </div>
</div>
