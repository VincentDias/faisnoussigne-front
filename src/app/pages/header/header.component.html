<mat-toolbar>
  <button mat-icon-button (click)="menutoggle()">
    <mat-icon>menu</mat-icon>
  </button>


  <div id="menu-bar">

    <a [routerLink]=" ['']">L'asso</a>
    <a [routerLink]="['meet']">Rencontres à venir</a>
    <a [routerLink]="['blog']">Blog</a>
    <a [routerLink]="['contact']">Contactez-nous</a>
    <div *ngIf="!isLoggedIn">
      <a *ngIf="!isLoggedIn" [routerLink]="['register']">S'enregistrer</a>
      <a *ngIf="!isLoggedIn" [routerLink]="['login']">S'identifier</a>
    </div>
    <div *ngIf="isLoggedIn">
      <a *ngIf="isLoggedIn" [routerLink]="['']" (click)="logout()">Se déconnecter</a>
    </div>

  </div>


</mat-toolbar>
