<div *ngIf="currentUser; else loggedOut">
  <form (ngSubmit)="onSubmit()" #form="ngForm">

    <input name="title" type="text" [(ngModel)]="article.title" #article.title="ngModel">

    <input name="content" type="text" [(ngModel)]="article.content" #article.content="ngModel">

    <input name="title" type="image" [(ngModel)]="article.file" #article.file="ngModel">


    <button type="submit" [disabled]="!form.form.valid">
      Enregistrer
    </button>

  </form>
</div>
<ng-template #loggedOut>
  Please login.
</ng-template>
