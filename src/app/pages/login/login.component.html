<form (ngSubmit)="login.valid && onSubmit()" #login="ngForm">
  <div>
    <label for="username">Nom d'utilisateur :
    </label>
    <input name="username" type="text" [(ngModel)]="form.username" #username="ngModel" minlength="3" maxlength="15"
      required>
  </div>
  <!-- Message d'erreurs -->
  <div *ngIf="login.submitted && username.errors">
    <span *ngIf="username.errors?.required">Un nom d'utilisateur est requis</span>
    <span *ngIf="username.errors?.minlength">La longueur minimale doit être supérieure à 3 caractères</span>
    <span *ngIf="username.errors?.maxlength">La longueur maximale doit être inférieure à 20 caractères</span>
  </div>


  <div>
    <label for="password">Mot de passe :
    </label>
    <input name="password" type="password" [(ngModel)]="form.password" #password="ngModel" required maxlength="30"
      minlength="6">
  </div>
  <div *ngIf="login.submitted && password.errors">
    <span *ngIf="password.errors?.required">Le mot de passe est requis</span>
    <span *ngIf="password.errors?.minlength">Le mot de passe doit contenir au moins 6 caractères</span>
  </div>


  <div class="alert alert-danger" role="alert" *ngIf="login.submitted && isLoginFailed">
    Login failed: {{ errorMessage }}
  </div>

  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ roles }}.
  </div>





  <button type="submit">
    Se connecter
  </button>
</form>
